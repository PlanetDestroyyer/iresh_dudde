<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Dashboard</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #16a085;
      --bg: #ecf0f1;
      --white: #ffffff;
      --text-dark: #2d3436;
      --text-light: #7f8c8d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .sidebar {
      background-color: var(--primary);
      color: var(--white);
      width: 220px;
      padding: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .location {
      padding: 12px 15px;
      margin-bottom: 12px;
      background-color: var(--secondary);
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .location:hover {
      background-color: var(--accent);
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .content h2 {
      margin-bottom: 20px;
      color: var(--text-dark);
      font-size: 1.4rem;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      font-size: 1.1rem;
      color: var(--primary);
      margin-bottom: 10px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 5px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 15px;
      width: 160px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h4 {
      font-size: 0.85rem;
      color: var(--text-dark);
      margin-bottom: 6px;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--accent);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;
      }

      .sidebar h2 {
        display: none;
      }

      .location {
        margin: 0 8px;
        padding: 10px 12px;
        font-size: 0.85rem;
        white-space: nowrap;
      }

      .card {
        width: 48%;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
